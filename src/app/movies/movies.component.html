<div class="container">
    <h3>{{title}}</h3>
    <input type="text" [(ngModel)]="searchText" placeholder="Search...">
     <ul>
        <movie *ngFor = "let movie of movies|filter : searchText; let idx = index" [movie]="movie"
        (innerButtonClick)="addMovie($event)" btnText="Add"></movie>
    </ul>
</div>
