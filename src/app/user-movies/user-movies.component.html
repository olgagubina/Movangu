<div class="container">
  <h3>{{title}}</h3>
  <input type="text" [(ngModel)]="searchText" placeholder="Search...">
  <ul>
      <movie *ngFor = "let movie of movies| filter : searchText; let idx = index" [movie]="movie"
      (innerButtonClick)="removeMovie($event)" btnText="Delete" ></movie>
  </ul>
<div class="prescr" *ngIf="movies.length == 0">Select movies from below to add to your collection</div>
<hr>
</div>
